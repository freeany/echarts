<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <title>地图展示</title>
</head>

<body>
    <div id="allmap"></div>
</body>
<!-- 
    使用方式
        1. http://lbsyun.baidu.com/index.php?title=jspopularGL/guide/custom
        2. 新建
        3. 配置好样式
            3.1 选择编辑json 
             map.setMapStyleV2({ styleJson: [... 赋值的json] })
            3.2 发布样式
                赋值样式id
 -->
<script type="text/javascript">
    function init() {
        var map = new BMapGL.Map('allmap');
        var point = new BMapGL.Point(116.316833, 39.998877);
        map.centerAndZoom(point, 10);
        map.enableScrollWheelZoom(true);
        map.setMapStyleV2({
            styleId: '316af4430dbc638850deb9b791f6a1d5'
        })
    }

    function loadScript() {
        var script = document.createElement("script");
        script.src = "https://api.map.baidu.com/api?type=webgl&v=1.0&ak=MBABYv1BzdKnzAsynglfLpfDuhCUH3Wv&callback=init"
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>

</html>
