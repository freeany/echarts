<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.threelayers.min.js"></script>
    <title>地图展示</title>
</head>

<body>
    <!-- 
        边绑定算法
        将相邻的边 绑定到一条边上。 
     -->
    <div id="map_container"></div>
    <script type="text/javascript">
        var map = initMap({
            tilt: 10,   //  倾角越大， 曲线越曲 
            heading: 0,
            center: [103.438656, 25.753594],
            zoom: 5,
            style: purpleStyle
        });
        setData(initData());
        function initData() {
            var data = [];
            var citys = [
                '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
                '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
                '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
            ];

            var targetPoint = mapv.utilCityCenter.getCenterByCityName('北京');
            var nodeData = [{
                x: targetPoint.lng,
                y: targetPoint.lat
            }] // 一个个散落的点的坐标
            var edgeData = [{
                source: 0, // 起点的元素 // 0 代表nodeData中的第0号元素.x
                target: 0 // 末点的元素  // 0 代表nodeData中的第0号元素.y
            }]  // 线的坐标
            var curve = new mapvgl.BezierCurve();
            // 构造数据
            var randomCount = 500
            for (var i = 0; i < randomCount; i++) {
                var startPoint = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)])
                nodeData.push({
                    x: startPoint.lng - 5 + Math.random() * 10,
                    y: startPoint.lat - 5 + Math.random() * 10
                })
                edgeData.push({
                    source: parseInt(i * Math.random()),
                    target: 0
                })
            }
            // console.log(nodeData, edgeData);
            var fbundling = mapv.utilForceEdgeBundling()
                .nodes(nodeData)
                .edges(edgeData);
            var results = fbundling()
            // console.log(results); // 拿到线段数据
            for (let i = 0; i < results.length; i++) {
                var line = results[i]
                var coordinates = []
                for (let j = 0; j < line.length; j++) {
                    coordinates.push([line[j].x, line[j].y])
                }
                data.push({
                    geometry: {
                        type: 'LineString',
                        coordinates: coordinates
                    }
                });
            }
            return data;
        }
        // 绘制线
        function setData(data) {
            // 初始化图层
            var view = new mapvgl.View({
                map: map
            });
            // 初始化LineLayer // 绘制线段
            var lineLayer = new mapvgl.LineLayer({
                color: 'rgba(55, 50, 250, .3)',
                blend: 'lighter'
            })
            view.addLayer(lineLayer)
            lineLayer.setData(data)

            // 绘制点
            var linePointLayer = new mapvgl.LinePointLayer({
                blend: 'lighter',  // 点交汇时的处理方式
                color: 'rgba(255, 255, 0, 0.6)',  // 点的颜色
                size: 5,    // 点的大小
                speed: 12,   // 点运动的速度
                animationType: mapvgl.LinePointLayer.ANIMATION_TYPE_SMOOTH, // 点的动画类型
                shapeType: mapvgl.LinePointLayer.SHAPE_TYPE_CIRCLE // 点的形状
            });

            view.addLayer(linePointLayer)
            linePointLayer.setData(data)
        }
    </script>
</body>

</html>
