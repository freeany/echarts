<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }

        /* 隐藏百度地图logo */
        .anchorBL {
            display: none;
        }

        /* 隐藏版权文字信息 */
        .BMap_cpyCtrl {
            display: none;
        }
    </style>
    <title>地图展示</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    function init() {
        var map = new BMapGL.Map('allmap');
        var point = new BMapGL.Point(116.316833, 39.998877);
        map.centerAndZoom(point, 18);
        map.enableScrollWheelZoom(true);
        let heading = 0
        map.setHeading(0) // 旋转30度
        map.setTilt(70) // 倾斜70度， 当zoom放大到一定级别(比如18以后)会有立体或俯视的感觉
        setInterval(() => {
            map.setHeading(heading++) // 每500ms旋转一度， 这个动画是极其不流畅的。根本不推荐使用
        }, 500);
    }

    function loadScript() {
        var script = document.createElement("script");
        script.src = "https://api.map.baidu.com/api?type=webgl&v=1.0&ak=MBABYv1BzdKnzAsynglfLpfDuhCUH3Wv&callback=init"
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>
