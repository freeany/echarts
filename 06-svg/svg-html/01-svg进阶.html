<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* svg的样式取决与外面的样式 */
      .test {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="test">
      <svg width="100px" height="100px">
        <line x1="0" y1="50" x2="100" y2="50" stroke-width="8" stroke="currentColor" />
        <line x1="80" y1="0" x2="80" y2="100" stroke-width="8" stroke="currentColor" />
      </svg>
    </div>
  </body>
</html>
