<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 300px; height: 300px"></div>
    <svg width="800" height="800">
      <!-- style="fill: red" 等价于 fill="red" -->
      <!-- 绘制矩形 -->
      <!-- 填充色fill 默认为黑色 -->
      <!-- <rect width="50" height=" 50" fill="red" stroke-width="2" stroke="rgb(0,0,0)" /> -->
      <!-- <rect width="50" height="50" style="fill: rgb(255, 0, 255); stroke-width: 1; stroke: rgb(0, 0, 0)" /> -->
      <!-- 没有设置x和y的值则会有些问题 -->
      <rect
        x="20"
        y="20"
        width="50"
        height="50"
        style="fill: blue; stroke: pink; stroke-width: 5; fill-opacity: 0.1; stroke-opacity: 0.9"
      />

      <!-- 绘制线段 -->
      <line x1="100" y1="100" x2="250" y2="75" style="stroke: blue; stroke-width: 2" />
      <line x1="250" y1="75" x2="150" y2="25" style="stroke: blue; stroke-width: 1" />

      <!-- 绘制圆 -->
      <circle cx="200" cy="200" r="50" style="stroke: green; stroke-width: 10px; fill: red"></circle>

      <!-- 绘制点 -->
      <line x1="300" y1="300" x2="301" y2="301" style="stroke: blue; stroke-width: 1" />
    </svg>
  </body>
</html>

<!-- 
    svg 和  canvas的区别
    1. svg是用dom的方式进行编程
        可以选中dom
    2. canvas是用js api的方式进行编程
        只能选中整体的dom
    区别： canvas在绘制动画时具有更高的绘图效果，尤其在绘制动画这些场景上。
           svg由于放大不失真，所以适合做一些图标或者矢量图。

 -->
